<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="https://v4.bootcss.com/favicon.ico">-->

    <title>Dooley Eats Register</title>

    <!-- Bootstrap core CSS -->
    <link href="./login/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./login/static/css/signin.css" rel="stylesheet">
    </head>

<body class="text-center">
  <div class="container">
    <h1>Register</h1>
    <form>
        <img class="mb-4" src="./login/static/image/dooleyeats.png" alt="" width="172" height="172">    
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder = "your user name" required/>
        </div>

        <div>
            <label for="email">Your Emory Email:</label>
            <input type="email" id="email" pattern=".+@emory.edu" placeholder = "yourID@emory.edu" required title = "Please enter your Emory Email"/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" pattern=".{5,20}" placeholder="your password" required title="Password must be 5 to 20 characters">
        </div>
        <div>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" /><br />
        </div>

            <button type="submit" class="btn btn-primary">Sign up</button>
      <a href="main.html"" class="btn btn-link">home</a>
    </form>
  </div>
  </script>
</body>
</html>
